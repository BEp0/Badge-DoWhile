<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernardo Porto - DoWhlie 2021</title>
    <!--rel is relation, href is where relation is-->
    <link rel="stylesheet" href="style.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--this's a example HTML's comment -->
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="stamp RocketSeat">
                </span>
                <img src="https://avatars.githubusercontent.com/u/72446326?v=4" alt="Personal photo">
                <!--
                    <img src="https://lorempixel.com/185/185/people/" alt=""> // random images
                -->
            </div>
            <h1 id="userName">Bernardo Porto</h1>
            <a href="https://github.com/BEp0/" target="_blank">
                <img src="images/github.svg" alt="github icon">
                BEp0
            </a>
            <p>An instructor focused on helping pople start programming for web</p>
            <ul id="socialLinks">
                <li class="linkedin">
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="images/youtube.svg" alt="youtube icon">
                    </a>
                </li>
                <li class="linkedin">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="images/intagram.svg" alt="instagram icon">
                    </a>
                </li>
                <li class="github">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="images/facebook.svg" alt="facebook icon">
                    </a>
                </li>
                <li class="github">
                    <a href="https://www.twitter.com/" target="_blank">
                        <img src="images/twitter.svg" alt="twitter icon">
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script>

        //object
        const LinksSocialMidia = {
            github: "BEp0",
            linkedin: "in/bep0"
        }

        //function
        function changeSocialMediaLinks() {
            for (let li of socialLinks.children) {
                const social = li.getAttribute('class')
                //alert(social)
                li.children[0].href = `https://www.${social}.com/${LinksSocialMidia[social]}`
                alert(li.children[0].href)
            }
        }

        changeSocialMediaLinks()

    </script>
</body>

</html>
